<div class="grid">
    <!-- renderer canvas -->
    <canvas #canvas></canvas>

    <app-loading-screen 
        *ngIf="!sim.loaded" 
        [loadingProgress]="sim.loadingProgress"
    ></app-loading-screen>

    <app-pause-screen
        *ngIf="sim.loaded && !sim.playing"
    ></app-pause-screen>

    <app-hud 
        *ngIf="sim.playing"
        [axisValues]="sim.keyboardController.axisValues" 
        [velocity]="sim.airboat.speed"
    ></app-hud>
</div>
